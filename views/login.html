<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="h-screen w-screen flex flex-col items-center justify-center antialiased">
    <form action="/login" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold font-mono mb-2" for="username"> Username </label>
      <input class="shadow appearance-none border rounded w-full font-mono py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username" />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold font-mono mb-2" for="password"> Password </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 font-mono mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******" />
      <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-pink-500 hover:bg-purple-500 text-white font-mono font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
      <a class="inline-block align-baseline font-mono text-med text-blue-500 hover:text-blue-800" href="/register"> Register? </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs font-mono">&copy;2021 Evangelion - Vishesh, Dev & Adith.</p>
  <p class="text-center text-gray-500 text-xs font-mono"> All rights reserved.</p>
</div>
</body>
</html>
